<div class="shadowbox">
  <mat-card >
  <mat-card-title>
    <h2>User Info </h2>
    {{user.userName}}
  </mat-card-title>
  <mat-card-content>
    {{user.userLastName}} <br>
    {{user.userAge}} <br>
    {{user.userEmail}} <br>
  </mat-card-content>
  </mat-card>
  <button mat-icon-button color="primary" (click)="showOptions()">
    <mat-icon>build</mat-icon>
  </button>
  <div *ngIf="show" >
    <mat-card-header> In  order to change your password please fill next form</mat-card-header>
    <mat-card-content>
      <form
            [formGroup]="form"
            name="registrationForm"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>
    <mat-form-field>
      <mat-label for="password">Old Password</mat-label>
      <input matInput
             [type]="hide ? 'password' : 'text'"
             [formControl]="userOldPassword"
             name="password">
      <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="userOldPassword.errors?.required">Field is required'</mat-error>
      <mat-error *ngIf="userOldPassword.errors?.pattern">At least one capital, one small and one digit should be
        present
      </mat-error>
    </mat-form-field>
        <button type="submit" mat-raised-button (click)="openDialog()" color="primary">Change password!</button>
      </form>
    </mat-card-content>

  </div>
</div>
