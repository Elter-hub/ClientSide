<form [formGroup]="emailForm"
      name="loginForm"
      (ngSubmit)="f.form.valid && onSubmit(f.form.value)"
      #f="ngForm"
      novalidate>
  <mat-form-field>
    <mat-label for="email">Email</mat-label>
    <input matInput
           [formControl]="userEmail"
           name="email">
    <mat-error *ngIf="userEmail.errors?.required">Field is required'</mat-error>
    <mat-error *ngIf="userEmail.errors?.pattern">Only letters allowed</mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit">Send</button>
</form>
<router-outlet></router-outlet>
