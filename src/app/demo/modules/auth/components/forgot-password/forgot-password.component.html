<mat-card class="example-card">
  <mat-card-title>To recover password please enter your EmailğŸ“§</mat-card-title>
  <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
  <form [formGroup]="emailForm"
        name="loginForm"
        (ngSubmit)="f.form.valid && onSubmit(f.form.value)"
        #f="ngForm"
        novalidate>
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input matInput
             [formControl]="userEmail"
             name="email">
      <mat-error *ngIf="userEmail.errors?.required">Field is required'</mat-error>
      <mat-error *ngIf="userEmail.errors?.pattern">Only letters allowed</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" color="accent">Send</button>
    <h2><mat-error *ngIf="emailDoesntExist">This Email doesnt Exist</mat-error></h2>
    <h2><mat-hint *ngIf="tokenExist">Please check your email!</mat-hint></h2>
  </form>
</mat-card>
