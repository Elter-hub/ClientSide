<form
      [formGroup]="sendMessageForm"
      name="loginForm"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
  <mat-form-field>
    <mat-label for="email">Email</mat-label>
    <input matInput
           [formControl]="userMessage"
           name="email">
  </mat-form-field>
  <button mat-raised-button type="submit">Send</button>
</form>
<button mat-raised-button type="button" (click)="connect()">Connect</button>
