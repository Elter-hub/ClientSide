<div class="wrapper">
  <mat-card class="example-card" *ngFor="let item of items ; let i = index" >
    <mat-card-header >
      <mat-card-title>{{item.itemName}}</mat-card-title>
      <mat-card-subtitle>{{item.stars}}‚≠ê</mat-card-subtitle>
      <mat-card-subtitle>
        <button mat-icon-button color="warn" (click)="removeFromCart(item.itemId)">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.itemImageUrl" alt="Photo of a product ">
    <mat-card-content>
      {{quantities[i]}} pieces
      <br>
      {{item.description | slice: 20}}
    </mat-card-content>
    <mat-card-footer>{{item.price | currency:'UAH':'symbol-narrow'}}
    </mat-card-footer>
  </mat-card>

</div>
<h3> Total sum</h3>
<p>{{sum}}</p>
<br>
<div class="justify-content-center">
  <button mat-raised-button class="m-2 button" color="primary">BUY</button>
</div>
