<div class="wrapper">
  <mat-card class="example-card" *ngFor="let item of items ; let i = index" >
    <mat-card-header >
      <mat-card-title>{{item.itemName}}</mat-card-title>
      <mat-card-subtitle>{{item.stars}}‚≠ê</mat-card-subtitle>
      <mat-card-subtitle>
        <button mat-icon-button color="warn" (click)="removeFromCart(item.itemId)">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.itemImageUrl" alt="Photo of a product ">
    <mat-card-content>
      {{item.description | slice: 0:20}}...
      {{item.price | currency:'UAH':'symbol-narrow'}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="decrease(i)">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <mat-label>{{quantities[i]}} pieces</mat-label>
      <button mat-icon-button (click)="increase(i)">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="items.length > 0">
<div class="justify-content-center">
  <h3 class="sum">Total sum: {{sum}}</h3>
  <br>
</div>
<div class="justify-content-center">
  <button mat-raised-button class="m-2 button" color="primary" (click)="showCardForm()">BUY</button>
</div>
</div>
