<mat-card class="example-card">
  <div align="center">
    <mat-card-title>Add Item</mat-card-title>
  </div>
  <mat-card-content>
    <form
          [formGroup]="addItemForm"
          name="loginForm"
          (ngSubmit)="f.form.valid && onSubmit(f.form.value)"
          #f="ngForm"
          novalidate>
      <mat-form-field>
        <mat-label for="itemName">Item name</mat-label>
        <input matInput
               [formControl]="itemName"
               name="itemName">
      </mat-form-field>
      <mat-form-field>
        <mat-label for="Description">Description </mat-label>
        <input matInput
               [formControl]="description"
               name="Description">
      </mat-form-field>
      <mat-form-field>
        <mat-label for="price">price </mat-label>
        <input matInput
               [formControl]="price"
               name="price">
      </mat-form-field>
      <mat-form-field>
        <mat-label for="quantity">quantity </mat-label>
        <input matInput
               [formControl]="quantity"
               name="quantity">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select [formControl]="type" [(value)]="selected">
          <mat-option *ngFor="let alc of alcohols" [value]="alc">{{alc}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="itemImageUrl">itemImageUrl </mat-label>
        <input matInput
               [formControl]="itemImageUrl"
               name="itemImageUrl">
      </mat-form-field>
      <button mat-raised-button color="primary" >Add item</button>
    </form>
  </mat-card-content>
</mat-card>
