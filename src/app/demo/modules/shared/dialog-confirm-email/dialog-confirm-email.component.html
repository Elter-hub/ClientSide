<div class="dialog">
  <h2 mat-dialog-title>Confirm Changing Password</h2>
  <mat-dialog-content>Check your Email for proceeding further</mat-dialog-content>
  <mat-dialog-actions>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button color="primary" (click)="redirect()" [mat-dialog-close]="true" routerLink="home">Accept
    </button>
  </mat-dialog-actions>
</div>
